<script>
    /*
pattern
--*--
-*-*-
*---*
-*-*-
--*--

*/

for(var i=1;i<=3;i++)
{
 for(var j=1;j<=3-i;j++)
 {
    document.write('&nbsp');
 }
 for(var k=1;k<=i;k++)
 {
    document.write('*'+'');
 }
 document.write('<br>'+" ");
}
for(var i=2;i>=1;i--)
{
    for(var j=1;j<=i-1;j++)
    {
        document.write('&nbsp');  
    }
    for(var k=1;k<=i;k++)
 {
    document.write('*'+' ');
 }
 document.write('<br>'+" ");
}



</script>
