<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
function clock()
{
    var d=new Date();
    var h=d.getHours();
    var f="AM"
    if(h>12)
    {
        h=h-12;
    }document.getElementById('f').innerHTML=f;
    if(h>=12)
    {
     f="PM"
    }document.getElementById('f').innerHTML=f;
   
    var m=d.getMinutes();
    var s=d.getSeconds();
    document.getElementById('h').innerHTML=h;
    document.getElementById('m').innerHTML=m;
    document.getElementById('s').innerHTML=s;
}
setInterval(clock,1000)
    </script>
